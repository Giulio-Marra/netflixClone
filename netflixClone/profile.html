<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Netflix-assets/profileStyle.css" />
  </head>
  <body class="m-3 bg-secondary-subtle" data-bs-theme="dark">
    <header class="">
      <a class="navbar-brand" href="#">
        <img src="Netflix-assets/assets/netflix_logo.png" alt="" />
      </a>
    </header>
    <main>
      <div class="row">
        <h1>Edit Profile</h1>
        <div class="col-4">
          <img
            class="img-fluid"
            src="Netflix-assets/assets/avatar.png"
            alt=""
          />
        </div>
        <div class="col-8">
          <div>
            <h2 class="bg-secondary p-3">Strive Student</h2>
            <div class="dropdown">
              <span class="text-white">Languages:</span>
              <br />

              <button
                class="btn border dropdown-toggle rounded-0 bg-black"
                type="button"
                id="languageDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul
                class="dropdown-menu bg-black"
                aria-labelledby="languageDropdown"
              >
                <li><a class="dropdown-item border" href="#">Italian</a></li>
                <li><a class="dropdown-item border" href="#">Spanish</a></li>
                <li><a class="dropdown-item border" href="#">English</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
