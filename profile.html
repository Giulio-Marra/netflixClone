<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/dist.css/profile.min.css" />
  </head>
  <body data-bs-theme="dark">
    <header class="bg-black">
      <a href="#" class="navbar-brand mx-5"
        ><img src="assets/netflix_logo.png" alt="netflixLogo"
      /></a>
    </header>
    <main>
      <div class="container">
        <h1>Edit Profile</h1>
        <div class="row">
          <div class="col">
            <img src="assets/avatar.png" alt="Avatar" class="img-fluid" />
          </div>
          <div class="col-lg-9 p-3">
            <form class="border-secondary border-bottom p-3">
              <div class="">
                <input
                  type="text"
                  class="form-control p-2"
                  id="username"
                  placeholder="Strive Student"
                />
              </div>

              <div class="pd-3">
                <h4>Languages:</h4>
                <div class="dropdown">
                  <button
                    class="btn bg-black text-light dropdown-toggle ms-2 border border-secondary"
                    type="button"
                    id="languageDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul
                    class="dropdown-menu bg-black text-light"
                    aria-labelledby="languageDropdown"
                  ></ul>
                </div>
              </div>
            </form>

            <div class="p-3 border-secondary border-bottom">
              <h4>Maturity Settings:</h4>
              <h4 class="border bg-secondary">All maturity setting</h4>
              <p>Show titles of all maturity ratings for this profile</p>
              <button type="button" class="border bg-black p-1 px-3">
                EDIT
              </button>
            </div>
            <div class="p-3 border-secondary border-bottom p-3">
              <h4>Autoplay controls</h4>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="autoplayNext"
                  checked
                />
                <label class="form-check-label" for="autoplayNext">
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="autoplayPreviews"
                  checked
                />
                <label class="form-check-label" for="autoplayPreviews">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn bg-light text-black border border-secondary me-2 fs-3 w-100"
            >
              Save
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn bg-black border border-secondary me-2 fs-3 w-100"
            >
              Cancel
            </button>
          </div>
          <div class="col-6">
            <button
              type="button"
              class="btn bg-black border border-secondary fs-3 w-100"
            >
              Delete Profile
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
