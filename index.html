<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/dist.css/stule.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <a href=""><img src="assets/netflix_logo.png" alt="netflixLogo" /></a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="#">Home</a>
              </li>
              <li class="nav-item">
                <a href="#">Tv Shows</a>
              </li>
              <li class="nav-item">
                <a href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a href="#">My List</a>
              </li>
            </ul>
            <form class="d-flex align-items-center">
              <input
                id="searchInput"
                class="form-control me-2 bg-black text-light"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="searchBtn" class="btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="white"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-person-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3.134 11.305c1.162.935 2.735 1.695 4.866 1.695 2.13 0 3.703-.76 4.865-1.695.022-.018.045-.034.068-.05a6.503 6.503 0 0 1-.067-.616c0-.336-.083-.65-.225-.933-.145-.28-.348-.55-.616-.81-.24-.235-.55-.422-.898-.555-.348-.134-.732-.202-1.15-.202-.418 0-.803.068-1.151.202a3.63 3.63 0 0 0-.898.555c-.268.26-.47.53-.615.81a4.952 4.952 0 0 0-.224.933c0 .217-.017.428-.066.615.023.016.045.032.067.05zm9.665-1.695c0 1.42-1.636 2.575-3.665 2.575-2.029 0-3.664-1.155-3.664-2.575s1.635-2.576 3.664-2.576c2.029 0 3.665 1.156 3.665 2.576zM8 0C3.582 0 0 3.582 0 8c0 1.844.624 3.547 1.666 4.903 1.333 1.623 3.148 2.628 5.157 2.976.27.051.548.076.837.076s.567-.025.838-.076c2.008-.348 3.823-1.353 5.157-2.976C15.376 11.547 16 9.844 16 8c0-4.418-3.582-8-8-8z"
                    />
                  </svg>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#">Kids</a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-bell-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-between">
              <img
                src="image1.jpg"
                class="d-block"
                style="width: 20%"
                alt="..."
              />
              <img
                src="image2.jpg"
                class="d-block"
                style="width: 20%"
                alt="..."
              />
              <img
                src="image3.jpg"
                class="d-block"
                style="width: 20%"
                alt="..."
              />
              <img
                src="image4.jpg"
                class="d-block"
                style="width: 20%"
                alt="..."
              />
              <img
                src="image5.jpg"
                class="d-block"
                style="width: 20%"
                alt="..."
              />
            </div>
          </div>
          <div class="carousel-item">
            <img src="image6.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="image7.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
